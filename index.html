<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main-container">
      <article class="social-media-card">
        <header class="social-media-card-header">
          <img
            class="profile-image"
            src="./assets/images/avatar-johan.jpg"
            alt="Jessica avatar"
          />
          <div>
            <h1 class="profile-name inter-bold">Johan Rodriguez</h1>
            <p class="profile-location inter-bold">Barranquilla, Colombia</p>
          </div>
          <p class="profile-bio inter-regular">
            "Front-end developer and software engineering student."
          </p>
        </header>

        <div class="social-media-links">
          <a
            class="social-media-button inter-bold"
            href="https://www.linkedin.com/in/jdrodriguez2707/"
            rel="noopener noreferrer"
            target="_blank"
          >
            LinkedIn
          </a>

          <a
            class="social-media-button inter-bold"
            href="https://github.com/jdrodriguez2707"
            rel="noopener noreferrer"
            target="_blank"
          >
            GitHub
          </a>

          <a
            class="social-media-button inter-bold"
            href="https://www.frontendmentor.io/profile/jdrodriguez2707"
            rel="noopener noreferrer"
            target="_blank"
          >
            Frontend Mentor
          </a>

          <a
            class="social-media-button inter-bold"
            href="https://twitter.com/Johan79854000"
            rel="noopener noreferrer"
            target="_blank"
          >
            X
          </a>

          <a
            class="social-media-button inter-bold"
            href="https://www.instagram.com/johan_rodriguez_dev/"
            rel="noopener noreferrer"
            target="_blank"
          >
            Instagram
          </a>
        </div>
      </article>
    </main>

    <footer class="attribution inter-regular">
      Challenge by
      <a
        class="attribution-link"
        href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
        target="_blank"
        rel="noopener noreferrer"
      >
        Frontend Mentor
      </a>
      . Coded by
      <a
        class="attribution-link"
        href="https://github.com/jdrodriguez2707"
        target="_blank"
        rel="noopener noreferrer"
      >
        Johan Rodriguez
      </a>
      .
    </footer>
  </body>
</html>
