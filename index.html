<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main-container">
      <article class="social-media-card">
        <header class="social-media-card-header">
          <img
            class="profile-image"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica avatar"
          />
          <div>
            <h1 class="profile-name inter-bold">Jessica Randall</h1>
            <p class="profile-location inter-bold">London, United Kingdom</p>
          </div>
          <p class="profile-bio inter-regular">
            "Front-end developer and avid reader."
          </p>
        </header>

        <div class="social-media-links">
          <button class="social-media-button inter-bold" href="#">
            GitHub
          </button>

          <button class="social-media-button inter-bold" href="#">
            Frontend Mentor
          </button>

          <button class="social-media-button inter-bold" href="#">
            LinkedIn
          </button>

          <button class="social-media-button inter-bold" href="#">
            Twitter
          </button>

          <button class="social-media-button inter-bold" href="#">
            Instagram
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution inter-regular">
      Challenge by
      <a
        class="attribution-link"
        href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
        target="_blank"
        rel="noopener noreferrer"
      >
        Frontend Mentor.
      </a>
      Coded by
      <a
        class="attribution-link"
        href="https://github.com/jdrodriguez2707"
        target="_blank"
        rel="noopener noreferrer"
      >
        Johan Rodriguez.
      </a>
    </footer>
  </body>
</html>
